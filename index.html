<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="game-over" class="endscreen d-none">
    <img class="game-over" src="./img/gameover.png">
    <button onclick="restartGame()" class="restart-btn">Restart</button>
    </div>

    <div class="player-panel">
        <div id="player-1">
            <img src="./img/cross.png"> <span id="score-cross">Spieler 1</span>
        </div>
        <div id="player-2" class="player-inactive">
            <img src="./img/circle.png"> <span id="score-circle">Spieler 2</span>
        </div>
    </div>


    <!-- horizontal lines to indicate the winner -->
    <div id="line-0" class="horizontal-line" style="top: 123px;"></div>
    <div id="line-1" class="horizontal-line" style="top: 253px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 382px;"></div>

    <!-- vertical lines to indicate the winner -->
    <div id="line-3" class="horizontal-line make-vertical" style="top: 232px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="left: -140px; top: 223px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="right: -140px;"></div>

    <!-- diagonal lines to indicate the winner -->
    <div id="line-6" class="horizontal-line" style="transform: rotate(45deg) scale(0.0); top: 204px; width: 500px;"></div>
    <div id="line-7" class="horizontal-line" style="transform: rotate(-45deg) scale(0.0); top: 193px; width: 500px;"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-0" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-0" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(1)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-1" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-1" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(2)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-2" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-2" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-3" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-3" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(4)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-4" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-4" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(5)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-5" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-5" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-6" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-6" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(7)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-7" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-7" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
            <td onclick="fillShape(8)">
                <div class="field">
                    <div class="shape">
                        <img id="cross-8" class="d-none" src="./img/cross.png" alt="">
                        <img id="circle-8" class="d-none" src="./img/circle.png" alt="">
                    </div>
                </div>
            </td>
        </tr>
    </table>

    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
